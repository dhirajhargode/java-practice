<body>
	<h1 style='color: red;align:center'>
		PERSONAL DETAIL	</h1>
	<form action="formurl" method="get" name="form">
		<table align="center" border="0" cellpadding="10" cellspacing="10">
			<tr>
				<td>NAME ::
				<td><input type="text" name="name" value=""></td>
			</tr>
			<tr>
				<td>Age ::</td>
				<td><input type="password" name="age" value=""></td>
			</tr>
			<tr>
				<td>Gender ::</td>
				<td><input type="radio" name="gender" value="M" checked>MALE<br>
					<input type="radio" name="gender" value="F">FEMALE</td>
			</tr>
			<tr>
				<td>Address ::</td>
				<td><Textarea name="address" rows="4" cols="20"></textarea></td>
			</tr>
			<tr>
				<td>Marital status ::</td>
				<td><input type="checkbox" name="ms" value="married">Married</td>
			</tr>
			<tr>
				<td>Qualification ::</td>
				<td><select name="qlfy">
						<option value=""></option>
						<option value="BTech">Engineering</option>
						<option value="MBBS">Medical</option>
						<option value="BA">Arts</option>
						<option value="BCOM">Commerce</option>
				</select></td>
			</tr>
			<tr>
				<td>Course ::</td>
				<td><select size=3 name="course" multiple>
						<option value="core java">CORE JAVA</option>
						<option value="adv jav">ADV JAVA</option>
						<option value="framework">FRAMEWORK</option>
						<option value="Other">Other</option></select></td>
			</tr>
			<tr>
				<td>Hobbies ::</td>
				<td><input type="checkbox" name="hobbies" value="Read" checked>Reading
					<input type="checkbox" name="hobbies" value="Stamp">Collection
					<br> <input type="checkbox" name="hobbies" value="Roaming">Travelling
					<input type="checkbox" name="hobbies" value="Freshment">watching
					TV</td>
			</tr>
			<tr>
				<td colspan="2"><p align="center">
						<input type="submit" value="submit">	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
						<input type="reset" value="cancel">
					</p></td>
			</tr>
		</table>
	</form>
</body>
</html>
