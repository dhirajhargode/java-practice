<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Record</title>
</head>
<body>
	<h2>
		<u>Student Registration Form</u>
	</h2>
	<form action="StudentControllerServlet" method="post">
		<table >
			<tr>
				<td>Student No ::</td>
				<td><input type="text" name="sno" required><br></td>
			</tr>
			<tr>
				<td>Student Name ::</td>
				<td><input type="text" name="snname"><br></td>
			</tr>
			<tr>
				<td>Mark 1 ::</td>
				<td><input type="text" name="m1"><br></td>
			</tr>
			<tr>
				<td>Mark 2 ::</td>
				<td><input type="text" name="m2"><br></td>
			</tr>
			<tr>
				<td>Mark 3 ::</td>
				<td><input type="text" name="m3"><br></td>
			</tr>
			<tr >
				<td><input type="submit" value="Register">
		</table>
	</form>

</body>
</html>
